<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ferox Cloud - Your online server partner</title>
  <link rel="stylesheet" href="dist/output.css?c=2">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"
    integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <header style="background-color:rgb(255 255 255 / 90%);" class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-red-500 rounded-full"
              viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Ferox.Cloud</span>
          </a>
          <nav
            class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900">Services</a>
            <a class="mr-5 hover:text-gray-900">Industries</a>
            <a class="mr-5 hover:text-gray-900">About</a>
            <a class="mr-5 hover:text-gray-900">Contact</a>
          </nav>
          <button
            class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Client
            area
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>
      <section class="text-gray-600 py-32 body-font">
        <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
          <!-- <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600"> -->
          <div class="text-center lg:w-2/3 w-full" style="background-color:rgb(255 255 255 / 50%)">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Deploy in <span
                class="underline">Seconds</span></h1>
            <p class="mb-8 leading-relaxed">Not days.</p>
            <div class="flex justify-center">
              <button
                class="inline-flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg">Our
                services</button>
              <button
                class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Book
                a demo</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="background">
      <div id="particles-js" style="position:rleative;height:100%;width:100%"></div>
    </div>
  </div>
</body>
<style>
  .wrapper {
    position: relative;
    height:100vh;
  }

  .content {
    position: relative;
    z-index: 100;
  }

  .background {
    color: #999999;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -100;
    width: 100vw;
    height: 100vh;
  }
</style>
<script>
  /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
  particlesJS.load('particles-js', '/particles.json', function () {
    console.log('callback - particles.js config loaded');
  });
</script>
